pre-commit:
   parallel: true
   commands:
      eslint:
         glob: "*.{ts,js}"
         run: yarn eslint {staged_files}
      prettier:
         glob: "*.{ts,md}"
         run: yarn run prettier {staged_files}
      jest:
         glob: "*spec.ts"
         run: yarn run jest {staged_files}
