name: main

on:
   push:
      branches: [ ci ]

jobs:
   linters:
      runs-on: ubuntu-22.04

      strategy:
         matrix:
            node-version: [ 22.x ]

      steps:
         -  uses: actions/checkout@v4

         -  uses: actions/setup-node@v4
            with:
               cache: 'yarn'
               node-version: ${{ matrix.node-version }}

         -  name: Install dependencies
            run: yarn

         -  name: Run lint
            run: yarn lint

   test:
      runs-on: ubuntu-22.04

      strategy:
         matrix:
            node-version: [ 22.x ]

      steps:
         -  uses: actions/checkout@v4

         -  uses: actions/setup-node@v4
            with:
               cache: 'yarn'
               node-version: ${{ matrix.node-version }}

         -  name: Install dependencies
            run: yarn

         -  name: Run test
            run: yarn test

   build:
      runs-on: ubuntu-22.04

      strategy:
         matrix:
            node-version: [ 22.x ]


      steps:
         -  uses: actions/checkout@v4

         -  uses: actions/setup-node@v4
            with:
               cache: 'yarn'
               node-version: ${{ matrix.node-version }}

         -  name: Install dependencies
            run: yarn

         -  name: Run build
            run: yarn build
